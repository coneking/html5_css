<!doctype html>
<!-- DOCTYPE se trata de una etiqueta que no necesita cierre y cuya función es facilitar información al servidor web que aloja la página. La información facilitada por esta etiqueta se refier al tipo de documento, además es necesaria para la comunicación entre el navegador y el servidor -->

<html>
<!-- HTML se trata de una etiqueta par y es la etiqueta que encierra todo el documento HTML -->

<head>
<!-- HEAD es una etiqueta par que define la cabecera del documento y contiene información del mismo (metadatos, script, estilos, ubicación de documentos de estilo, título de la página entre otros datos) -->

</head>


<body>
<!-- BODY es una etiqueta par y la conocemos como el cuerpo del sitio web, todo lo que se escriba dentro de esta etiqueta será visible por los navegadores -->

</body>

</html>

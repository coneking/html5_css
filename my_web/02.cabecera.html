<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<!-- charset es un atributo para definir el tipo de caracteres a utilizar, por ejemplo utf-8 -->
		<meta name="author" content="Ejemplo de Coneking">
		<!-- name es un atributo para nombrar el metadato, por ejemplo author, seguido de name, se agrega otro atributo llamado content que es un una difinición de name -->
		<meta name="description" content="Acá se pone la descripción del sitio web">
		<meta name="keyword" content="tutoriales, html, desarrollo web">
		<!-- keyword es otro valor del atributo name, en este caso son palabras claves que se utilizan para la búsqueda de información -->

		<title>Estructura de la cabecera</title>
		<!-- title muestra el título de la página -->

		<link rel="icon" href="/home/sconejer/Documentos/repo_git/html5_css/Material_apoyo/img/icono.png">
		<!-- link sirve para vincular hojas de estilo o cosas como el ícono del título de la página. En el atributo "rel" se debe espedificar la relación que tendrá, por ejemplo "icono" y "href" es la referencia a la imagen -->
	
	</head>

	<body>

	</body>

</html>

<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Ejemplo de Coneking">
		<meta name="description" content="Acá se pone la descripción del sitio web">
		<meta name="keyword" content="tutoriales, html, desarrollo web">

		<title>Estructura de la cabecera</title>

		<link rel="icon" href="/home/sconejer/Documentos/repo_git/html5_css/Material_apoyo/img/icono.png">

	
	</head>

	<body>

		<header>Cabezote</header>

		<nav>Barra de navegación</nav>
		<!-- Barra de navegación -->

		<section>Sección principal</section>
		<!-- Secciónes del sitio -->

		<aside>Columna</aside>
		<!-- Identificar columnas -->

		<article>Artículo</article>
		<!-- Escribir artículos -->

		<h1>Título</h1>
		<h2>Título</h2>
		<h3>Título</h3>
		<h4>Título</h4>
		<h5>Título</h5>
		<h6>Título</h6>
		<!-- Escribir títulos, desde el 1 al 6 (tamaño del título) -->

		<p>Esto es un <b>párrafo</b>, <br>esto es otro párrafo</p>
		<hr>
		<a href="#">Vínculo</a>
		<!-- <p> Parrafos para escribir texto -->
		<!-- <b> Enegrecer texto -->
		<!-- <br> Salto de línea -->
		<!-- <hr> Interlineado -->
		<!-- <a> Vículo a un archivo o url (# vínculo a ningún lado) -->

	</body>

</html>
